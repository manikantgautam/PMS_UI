
<div class="container">
  <div class="row">
      <div class="col-lg-12 col-xs-12">
        <div class="login-section">
            <h1>
                Payroll Management<br> Application
            </h1>
            <hr>
            <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col"><input type="email" class="form-control"  formControlName="userName" placeholder="EmailID/UserID" id="email"></div>
                  <div *ngIf="loginForm.controls.userName.touched  && loginForm.controls.userName.errors" style="display: block;" class="invalid-feedback">
                      <div *ngIf="loginForm.controls.userName.errors.required">User Name is required</div>
                  </div>
                <div class="col"><input type="password" class="form-control" formControlName="password" placeholder="Enter password" id="pwd"></div>
                <div *ngIf="loginForm.controls.password.touched  && loginForm.controls.password.errors" style="display: block;"  class="invalid-feedback">
                  <div *ngIf="loginForm.controls.password.errors.required">User Name is required</div>
                 </div>
                <div class="col"><button type="submit" [disabled]="!loginForm.valid" class="btn btn-custom">Login</button></div>
            </div>
            
              </form>
        </div>
        <div class="row" *ngIf="loginfailed">
          <div class="alert alert-danger" role="alert">
            Invalid username or password.
          </div>
        </div>
      </div>
  </div>
</div>

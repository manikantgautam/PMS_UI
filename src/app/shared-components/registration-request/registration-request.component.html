
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
          <div class="login-section">
              <h3>
                  Payroll Management<br> Application
              </h3>
              <hr>
              <form class="form-inline" [formGroup]="sendInvite" (ngSubmit)="onSubmit()">
              <div class="row">
                  <div class="col"><input type="text" class="form-control"  formControlName="firstname" placeholder="First name" ></div>
                    <div *ngIf="sendInvite.controls.firstname.touched  && sendInvite.controls.firstname.errors" style="display: block;" class="invalid-feedback">
                        <div *ngIf="sendInvite.controls.firstname.errors.required">First Name is required</div>
                    </div>
                  <div class="col"><input type="text" class="form-control" formControlName="lastname" placeholder="Last name" ></div>
                  <div *ngIf="sendInvite.controls.lastname.touched  && sendInvite.controls.lastname.errors" style="display: block;"  class="invalid-feedback">
                    <div *ngIf="sendInvite.controls.lastname.errors.required">Last Name is required</div>
                   </div>

                   <div class="col"><input type="text" class="form-control" formControlName="email" placeholder="Enter email" ></div>
                   <div *ngIf="sendInvite.controls.email.touched  && sendInvite.controls.email.errors" style="display: block;"  class="invalid-feedback">
                     <div *ngIf="sendInvite.controls.email.errors.required">email is required</div>
                    </div>
                  <div class="col"><button type="submit" [disabled]="!sendInvite.valid" class="btn btn-custom">Send Invite</button></div>
              </div>
              <div *ngIf="requestSent" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Congratulation</strong> You should check your email we sent you registration link.
                <button type="button" (click)="requestSent=false;" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                </form>
          </div>
          <!-- <div class="row" *ngIf="loginfailed">
            <div class="alert alert-danger" role="alert">
              Invalid username or password.
            </div>
          </div> -->
        </div>
    </div>
  </div>





 <div class="container mt-5">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-body border-bottom">
                  <h4 class="card-title"> Payroll Management Application : Registration</h4>   
                  <div *ngIf="tokenNotValid" class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>Warning !</strong> Your access token has been expired contact to PMS support.
                      <button type="button" (click)="tokenNotValid=false;" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div> 
                    <div *ngIf="organizationCreated" class="alert alert-success alert-dismissible fade show" role="alert">
                      <strong>Congratulation !</strong> you have succesfully created organization.
                      <button type="button" (click)="organizationCreated=false;" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>                     
              </div>
              <form class="form-inline" [formGroup]="sendInvite" (ngSubmit)="onSubmit()">
              <div class="card-body">
                  <div class="row mt-3">
                      <div class="col-lg-3">
                          <input type="text" class="form-control form-control-sm"  formControlName="firstname" placeholder="First name">
                          <div *ngIf="sendInvite.controls.firstname.touched  && sendInvite.controls.firstname.errors" style="display: block;" class="invalid-feedback">
                            <div *ngIf="sendInvite.controls.firstname.errors.required">First Name is required</div>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" class="form-control form-control-sm" formControlName="lastname" placeholder="Last name" >
                        <div *ngIf="sendInvite.controls.lastname.touched  && sendInvite.controls.lastname.errors" style="display: block;"  class="invalid-feedback">
                          <div *ngIf="sendInvite.controls.lastname.errors.required">Last Name is required</div>
                         </div>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" class="form-control form-control-sm" formControlName="email" placeholder="Enter email" >
                        <div *ngIf="sendInvite.controls.email.touched  && sendInvite.controls.email.errors" style="display: block;"  class="invalid-feedback">
                          <div *ngIf="sendInvite.controls.email.errors.required">email is required</div>
                         </div>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" class="form-control form-control-sm" formControlName="contact_number" placeholder="Mobile Number" >
                       
                      </div>
                  </div>
                  <hr>                 
                  <div class="row mt-4">
                      <div class="col-lg-12 text-right">
                          <button class="btn btn-dark" (click)="reset()" type="reset">Reset</button> &nbsp; <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Submit form</button>
                      </div>
                  </div>
              </div>
              </form>
          </div>
      </div>
  </div>
</div>
